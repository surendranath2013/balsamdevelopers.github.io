

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balsam Developers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
            color: #1a202c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2.5rem;
        }
        .game-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2.5rem 1.5rem;
            border-radius: 1.5rem;
            font-weight: 600;
            font-size: 1.25rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            cursor: pointer;
        }
        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
        }
        .button-1 { background-color: #FF6B6B; }   /* Soft Coral Red */
        .button-2 { background-color: #FFD93D; }   /* Warm Amber Yellow */
        .button-3 { background-color: #6BCB77; }   /* Fresh Green */
        .button-4 { background-color: #4D96FF; }   /* Vibrant Sky Blue */
        .button-5 { background-color: #9D4EDD; }   /* Rich Violet */
        .button-6 { background-color: #FCA5F1; }   /* Pastel Pink Gradient Base */
        .button-7 { background-color: #00C9A7; }   /* Aqua Teal */
        .button-8 { background-color: #FFB347; }   /* Peach Orange */
        .button-9 { background-color: #38BDF8; }   /* Light Cyan Blue */
        .button-10 { background-color: #B6E388; }  /* Minty Green */
        
        .footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #cbd5e1;
            width: 100%;
            text-align: center;
            color: #4a5568;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-8">
            <h1>Balsam Developers</h1>
            <p>A World of Learning Adventures, Built by Students</p>
        </header>
        
        <main>
            <div class="game-grid">
                <a href="https://balsamdevelopers.github.io/gkbuddy.html" target="_blank" class="game-button button-1">GK Buddy</a>
                <a href="https://balsamdevelopers.github.io/mathrush.html" target="_blank" class="game-button button-2">Math Rush</a>
                <a href="https://balsamdevelopers.github.io/wordscramble.html" target="_blank" class="game-button button-3">Word Scramble I</a>
                <a href="https://balsamdevelopers.github.io/wordscramble2.html" target="_blank" class="game-button button-4">Word Scramble II</a>
                <a href="https://balsamdevelopers.github.io/kural.html" target="_blank" class="game-button button-5">Kural Oviyam</a>
                <a href="https://balsamdevelopers.github.io/flag.html" target="_blank" class="game-button button-6">Flag-tastic</a>
                <a href="https://balsamdevelopers.github.io/capitals.html" target="_blank" class="game-button button-7">Capital Quest</a>
                <a href="hhttps://https://grammarbuddy.github.io/" target="_blank" class="game-button button-8">Grammar Buddy</a>
                <a href="https://balsamdevelopers.github.io/write.html" target="_blank" class="game-button button-9">Write Right</a>
                <a href="https://grammarbuddy.github.io/readright/" target="_blank" class="game-button button-10">Read Right</a>
            </div>
        </main>
        
        <footer class="footer">
            <p>Â© Designed by G7A Dream Chasers!</p>
        </footer>
    </div>
</body>
</html>
